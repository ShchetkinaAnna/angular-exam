<div class="mailItem"><div class="mailItemDate">{{ message?.InDate | date:'dd.MM.yyyy HH:mm:ss'}}</div>{{ message?.Subject }}</div>
<div class="mailUser">{{ message?.User.F }} {{ message?.User.I }} {{ message?.User.O }} <{{ message?.User.Email }}></div>
<div class="mailItemText">{{message?.Text}}</div>
